apiVersion: template.openshift.io/v1
kind: Template
parameters:
  - name: APP
    description: Application name
    value: nr-sustainment-capstone-2024
  - name: COMPONENT
    description: Component name
    value: frontend
  - name: ORG
    description: Organization name; e.g. bcgov or bcdevops
    value: bcgov
  - name: TAG
    description: Image tag; e.g. PR number or latest
    required: true
  - name: TARGET
    description: Deployment target; e.g. PR number, test or prod
    required: true
objects:
  - kind: Service
    apiVersion: v1
    metadata:
      labels:
        app: ${APP}-${TARGET}
      name: ${APP}-${TARGET}-${COMPONENT}
    spec:
      type: ClusterIP
      ports:
        - port: 80
          targetPort: 5173
          protocol: TCP
          name: http-5173
      selector:
        service: ${APP}-${TARGET}-${COMPONENT}
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      labels:
        app: ${APP}-${TARGET}
        deployment: ${APP}-${TARGET}-${COMPONENT}
      name: ${APP}-${TARGET}-${COMPONENT}
    spec:
      strategy:
        type: Recreate
      selector:
        matchLabels:
          deployment: ${APP}-${TARGET}-${COMPONENT}
      template:
        metadata:
          labels:
            app: ${APP}-${TARGET}
            deployment: ${APP}-${TARGET}-${COMPONENT}
            service: ${APP}-${TARGET}-${COMPONENT}
        spec:
          containers:
            - name: ${APP}-${TARGET}-${COMPONENT}
              image: ghcr.io/${ORG}/${APP}/${COMPONENT}:${TAG}
              # securityContext:
              #   runAsUser: 1011540000
              imagePullPolicy: Always
              env:
                - name: LOG_LEVEL
                  value: info
                - name: VITE_BACKEND_URL
                  value: http://${APP}-${TARGET}-backend/api
              ports:
                - name: http
                  containerPort: 5173
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: /
                  port: http
                  scheme: HTTP
                initialDelaySeconds: 90
                periodSeconds: 10
                timeoutSeconds: 10
                successThreshold: 3
                failureThreshold: 30
              livenessProbe:
                successThreshold: 1
                failureThreshold: 3
                httpGet:
                  path: /
                  port: http
                  scheme: HTTP
                initialDelaySeconds: 15
                periodSeconds: 30
                timeoutSeconds: 5
              resources: # this is optional
                limits:
                  cpu: 150m
                  memory: 250Mi
                requests:
                  cpu: 50m
                  memory: 175Mi
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      labels:
        app: ${APP}-${TARGET}
      name: ${APP}-${TARGET}-${COMPONENT}
    spec:
      host: better-berries-${TARGET}.apps.silver.devops.gov.bc.ca
      port:
        targetPort: http-5173
      to:
        kind: Service
        name: ${APP}-${TARGET}-${COMPONENT}
        weight: 100
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
