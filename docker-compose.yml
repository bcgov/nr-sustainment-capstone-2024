# Reusable vars
x-var:
  - &POSTGRES_USER
    postgres
  - &POSTGRES_PASSWORD
    default
  - &POSTGRES_DATABASE
    postgres

# Common Postgres vars
x-postgres-vars: &postgres-vars
  POSTGRES_HOST: quackStack-db
  POSTGRES_USER: *POSTGRES_USER
  POSTGRES_PASSWORD: *POSTGRES_PASSWORD
  POSTGRES_DATABASE: *POSTGRES_DATABASE

name: quackstack-nmp
services:
  ##########################################################
  #                      DB                                #
  ##########################################################
  database:
    container_name: quackStack-db
    environment:
      <<: *postgres-vars
    image: postgres:15
    ports: [5432:5432]
    volumes: [./database/db/entrypoint:/docker-entrypoint-initdb.d]
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "*POSTGRES_USER"]

  ####################
  #     PGAdmin      #
  ####################
  pgadmin:
    container_name: quackStack-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qs.com
      PGADMIN_DEFAULT_PASSWORD: admin
    image: dpage/pgadmin4
    ports: [5050:80]

  ###################
  #   Backend      #
  ###################
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: npm run dev
    container_name: quackStack-api
    depends_on:
      database:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /backend/src
          ignore: [node_modules]
    environment:
      <<: *postgres-vars
    healthcheck:
      test: curl localhost:3000/api/health | grep 'NMP API is healthy and ready!'
    ports: [3000:3000]

  ##########################################################
  #                      Frontend                          #
  ##########################################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    container_name: quackStack-frontend
    depends_on:
      backend:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /frontend
          ignore: [node_modules]
    environment:
      VITE_BACKEND_URL: http://localhost:3000/api
    healthcheck:
      test: curl --fail http://localhost:5173 || exit 1
    ports: [5173:5173]

  # Caddy - static file hosting
  caddy:
    container_name: caddy
    profiles: ["caddy"]
    build: ./frontend
    environment:
      PORT: 3000
      VITE_BACKEND_URL: http://localhost:3000/api
    ports: ["3005:3000"]
    volumes: ["./frontend/Caddyfile:/etc/caddy/Caddyfile"]
    healthcheck:
      test: curl -f http://localhost:3000 || exit 1
    depends_on:
      backend:
        condition: service_healthy
